<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<!--vamos a hacer el formulacion de register-->
<div id="register-view">
    <h1>Register</h1>
    <form id="register-form">
        <label for='name'>Name</label>
        <input type="text" id='name-input'>

        <label for="email">Email</label>
        <input type="email" id="email-input">

        <label for="password">Password</label>
        <input type="pasaword" id="password-input">

        <button type="submit">Register</button>
        <button type="reset">Reset</button>

    </form>

    <!--desde register queremos ir a login-->
    <a id="login-link" href="">Login</a>

</div>



<!--vamos a hacer el formalario para login-->
<div id="login-view">
    <h1>Login</h1>
    <form id="login-form">
        <label for="email">Email</label>
        <input type="email" id="email-input">

        <label for="password">Password</label>
        <input type="password" id="password-input">

        <button type="submit">Login</button>
        <button type="reset">Reset</button>
    </form>

    <!--desde login queremos ir a register-->
    <a id="register-link" href="">Register</a>
</div>



<!--vamos a hacer la Home-->
<div id="home-view">

    <header class="header">
        <h1>Home</h1>
        <span id='user-name-span'>Hello World</span>
        <button id="post-button">+</button>
        <button id="logout-button">Logout</button>
    </header>
</div>

<!--add post panel. Aqui es lo que se despliega al pulsar el boton + y abrirle el panel con el contenido para la publicacion-->

<div id="post-panel" class="panel-lightgreen">
    <h2>Create post</h2>
    <form id="post-form" class="form">
        <label for="image-input">Image</label>
        <input type="url" id="image-input">

        <label for="text-input">Text</label>
        <input type="text" id="text-input">

        <button type="submit">Post</button>
        <button id="cancel-post-button">Cancel</button>
    </form>
</div>

<!--posts list-->
<div id="posts-list">
</div>
</div>

<script src="data.js"></script>

<script src="main.js"></script>
<script src="views/register.js"></script>
<script src="views/login.js"></script>
<script src="views/home.js"></script>
</body>
