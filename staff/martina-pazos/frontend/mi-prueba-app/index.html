<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="register-view" class="view">
        <h1>Register</h1>
        <form id="register-form" class="form">
            <label for="name-input" class="name">Name</label>
            <input type="text" id="name-input" class="name-input">

            <label for="email-input" class="email">Email</label>
            <input type="email" id="email-input" class="email-input">

            <label for=" password-input" class="password">Password</label>
            <input type="password" id="password-input" class="password-input">

            <button type="submit" id="register">Register</button>
            <button type="reset" id="clear">Clear</button>
        </form>
        <a id="login-link" href="">Login</a>
    </div>


    <div id="login-view" class="view">
        <h1>Login</h1>
        <form id="login-form" class="form">
            <label for="email-input-login" class="name">Email</label>
            <input type="email" id="email-input-login" class="name-input">

            <label for="password-input-login" class="password">Password</label>
            <input type="password" id="password-input-login" class="password-input">

            <button type="submit" id="login">Login</button>
            <button type="reset" id="clear">Clear</button>
        </form>
        <a id="register-link" href="">Register</a>
    </div>


    <div id="home-view">
        <header class="header">
            <h1>Home</h1>
            <span id="user-name-span">Hello world</span>
            <button id="new-post-button">+</button>
            <button id="logout-button">Logout</button>
        </header>

        <!--aqui hacemos el formulario para crear un post, se abre en el  boton +-->
        <div id="new-post-panel" class="panel-lightskyblue">
            <h2>New Post</H2>
            <form id="new-post-form" class="form">
                <label for="image-input">Image</label>
                <input type="url" id="image-input">

                <label for="text-input">Text</label>
                <input type="text" id="text-input">

                <button type="submit" id="new-post-panel">Post</button>
                <button id="cancel-new-post-button">Cancel</button>
            </form>
        </div>

        <div id="posts-list">
        </div>


    </div>

    <script src="data.js"></script>

    <script src="main.js"></script>
    <script src="views/register.js"></script>
    <script src="views/login.js"></script>
    <script src="views/home.js"></script>

</body>

</html>
